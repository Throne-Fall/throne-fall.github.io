		<!-- PAGE TITLE -->
		<title> Wiki search | Thronefall wiki</title>

		<meta name="keywords"    content="Thronefall, throne fall, leaderBoard, grizzly games, speedrun, wiki">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Chatracter set-->

		<script src="/assets/scripts/pageOptions.js"></script>
		<!-- Dark mode -->
		<script src="/assets/scripts/darkmode.js"></script>
		<!-- Cookies -->
		<script src="/assets/scripts/cookies.js"></script>
		<script src="/assets/scripts/uaParser.js"></script>
		<script src="/assets/scripts/search.js"></script>
	</head>
	<body>
		<!-- PAGE TITLE -->
		<h1 class="pageTitle"> Search the wiki </h1>
		<hr class="pageTitleUnderline">
		
		<!-- CONTENT GOES HERE -->
		
        <style>
            #searchResultsContainer
            {
                margin: auto;
                max-width: 750px;
            }
            #pageSearchInputBox, #contentSearchInputBox
            {
                width: 100%;
                border-radius: 10px;
                padding: 7.5px;

				margin-bottom: 5px;

                background: linear-gradient(to top, white, rgba(225, 225, 225, 1.0));
                border: 1px rgb(186, 131, 3) solid;
            }
			#searchModeToggleDiv
			{
				display: grid;
				grid-template-columns: 120px 1.1fr 1fr;
				max-width: 500px;
				margin:auto;
			}
			#searchModetoggleTitle
			{
				font-weight: bold;
				font-size: 1.05rem;
			}
			#searchResultsTableDiv
			{
				text-align: left;
				font-style: italic;
			}
            .srcTable-PageName
            {
                font-weight: 600;
            }
			#contentSearchInputBox
			{
				display: none;
			}
			#searchResultsHr
			{
				margin-top: 5px;
				margin-bottom: 10px;
			}
        </style>

        <div id="searchResultsContainer">
            <section id="searchInputDiv" class="">
                <input type="text" id="pageSearchInputBox" class="boxShadow032" placeholder="Type to search" maxlength="20" minlength="2" oninput="DisplaySearchResultsTable(SearchInPageLists($('#pageSearchInputBox')[0].value))">
                <input type="text" id="contentSearchInputBox" class="boxShadow032" placeholder="Type to search" maxlength="20" minlength="2" oninput="DisplaySearchResultsTable(SearchPageContents($('#contentSearchInputBox')[0].value))">
				
				<div id="searchModeToggleDiv">
					<div id="searchModetoggleTitle">
						Search mode:
					</div>
					<div class="searchModeToggleControlsDiv">
						<input type="radio" name="searchModeRadio" id="searchModeNamesRadio" class="searchModeToggle" onclick="ChangeSearchMode('names')" checked>
						<label for="searchModeNamesRadio" id="searchModeNamesLabel" class="searchModeToggleTitle">Page names and paths</label>
					</div>
					<div class="searchModeToggleControlsDiv">
						<input type="radio" name="searchModeRadio" id="searchModeContentRadio" class="searchModeToggle" onclick="ChangeSearchMode('content')">
						<label for="searchModeContentRadio" id="searchModeContentLabel" class="searchModeToggleTitle">Page Content</label>
					</div>
				</div>
            </section>
            <hr id="searchResultsHr">
            <section id="searchResultsTableDiv">
				<span id="searchResultsInfoText">Results: 0</span>
                <table id="searchResultsTable">
                    <thead id="searchResultsTableHead">
                        <tr>
                            <th>Page name</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="searchResultsTableBody">
                        <tr class="searchResultsTableRow">
                            <td class="srcTable-PageName">You mom</td>
                            <td class="srcTable-Location">yourmom.zip</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
